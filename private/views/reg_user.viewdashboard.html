<html>
<head>
    <title>registered user</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="side-nav">
            <div class="user">
                <img src="images/user.png" class="user-img">
                <div>
                    <h2>lakindu perera</h2>
                    <p>lakindu@gmail.com</p>
                </div>
                <img src="images/star.png" class="star-img">
            </div>
            <ul class="reg-user-ul">
                <li class="active"><img src="images/dashboard.png"><p>Dashboard</p></li>
                <li><img src="images/listing.png"><p>Listing</p></li>
                <li><img src="images/trackcollection.png"><p>Track collection</p></li>
                <li><img src="images/favourites.png"><p>Favourites</p></li>
                <li><img src="images/massages.png"><p>Massages</p></li>
                <li><img src="images/settings.png"><p>Settings</p></li>
            </ul>
            <ul class="reg-user-ul">
                <li><button type="submit" class="sbtn" onclick="openpopup()">Logout</button></li>
            </ul>
        
        </div>
    </div>
    <section>
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <span>Primary</span>
                    <h2>Dashboard</h2>
                </div>
                <div class="user--info">
                    <div class="search--box">
                        <input type="text" placeholder="search">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="container">
        
        <div class="popup" id="popup">
            <img src="images/logout.png">
            <h2>Logout</h2>
            <p>Are you sure?</p>
            <div class="yesbutton"><button type="button" onclick="closepopup()">YES</button></div>
            <div class="nobutton"><button type="button" onclick="closepopup()">NO</button></div>
            
        </div>
    </div>
<script>
    let popup=document.getElementById("popup");
    function openpopup(){
        popup.classList.add("open-popup");
    }
    function closepopup(){
        popup.classList.remove("open-popup");
    }
</script>

</body>
</html>
