<!DOCTYPE html>
<html>
<head>
    <title>Tile with Image and Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        /* CSS for the body to center content */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* CSS for the tile container */
        .tile {
            width: 400px;
            height: 400px;
            border: 1px solid #fcf4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #dddada;
        }

        /* CSS for the image */
        .tile-image {
            width: 200px; /* Adjusted image size */
            max-height: 200px; /* Adjusted image size */
            object-fit: contain; /* Center the image within the available space */
            margin-top: 40px; /* Increased margin from the top of the tile */
        }

        /* CSS for the inventory ID and value */
        .inventory-info {
            font-family: Arial, sans-serif; /* Arial font family */
            font-weight: bold; /* Make it bold */
            font-size: 18px;
            margin-top: 40px; /* Increased margin to create space between image and inventory ID */
        }

        /* CSS for the buttons */
        .button-container {
            margin-top: auto; /* Push to the bottom */
            display: flex;
            gap: 10px;
            position: relative;
            top: -20px; /* Move the buttons slightly upwards */
        }

        .button {
            background-color: #181818;
            color: #fff;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center; /* Center the text in the button */
        }
    </style>
</head>
<body>
    <div class="tile">
        <img class="tile-image" src="qr-code.png" alt="Image">
        <div class="inventory-info">
            <span>
                Inventory ID: <span class="inventory-value">12345</span>
            </span>
        </div>
        <div class="button-container">
            <button class="button"><i class="fas fa-print"></i> </button>
            <button class="button"><i class="fas fa-eye"></i></button>
            <button class="button"><i class="fas fa-barcode"></i> </button>
        </div>
    </div>
</body>
</html>
