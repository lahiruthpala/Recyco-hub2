<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pickup Status Update</title>
  <style>
    /* Your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      display: flex;
      width: 900px; /* Increased width */
      height:900px
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .left-side {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-side {
      flex: 2;
      padding: 20px;
    }

    .delivery-image {
      max-width: 100%;
      height: 200px;
    }

    .field {
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
    }

    .field span {
      font-weight: bold;
    }

    /* Style for the form */
    form {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    /* Style for the form elements */
    form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 18px; /* Larger title font size */
    }

    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px; /* Font size for input fields and select */
    }

    /* Green submit button */
    form button {
      width: auto;
      padding: 5px 20px; /* Smaller padding */
      background-color: #43c23f; /* Green color */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px; /* Font size for the button text */
      margin-top: 10px; /* Increased margin-top for spacing */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="check-list.png" alt="Delivery Image" class="delivery-image">
    </div>
    <div class="right-side">
      <h2 style="font-size: 28px;">Pickup Status Update</h2> <!-- Larger title font size -->
      <form id="pickupStatusForm">
        <label for="pickupID">Enter Pickup ID:</label>
        <input type="text" id="pickupID" name="pickupID" required>

        <label for="status">Select Status:</label>
        <select id="status" name="status" required>
          <option value="Accepted">Accepted</option>
          <option value="Rejected">Rejected</option>
          <option value="Collected">Collected</option>
        </select>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    const pickupStatusForm = document.getElementById("pickupStatusForm");

    pickupStatusForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const pickupID = document.getElementById("pickupID").value;
      const status = document.getElementById("status").value;

      // You can handle the form submission and update the status here
      // For example, you can send this data to a server via AJAX

      alert(`Pickup ID: ${pickupID}, Status: ${status}`);
    });
  </script>
</body>
</html>
