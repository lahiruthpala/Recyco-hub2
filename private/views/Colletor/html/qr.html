<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 800px; /* Increased width */
      display: flex;
    }

    .left-side {
      flex: 1; /* Take up 1/3 of the container width */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Center content vertically */
      align-items: center; /* Center content horizontally */
    }

    .right-side {
      flex: 2; /* Take up 2/3 of the container width */
      padding: 20px;
      text-align: left; /* Align the content to the left */
    }

    .delivery-image {
      max-width: 100%;
      height: 150px;
    }

    .tile {
      margin-bottom: 20px;
    }

    .tile label {
      font-weight: bold;
    }

    .tile input,
    .tile select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }

    .tile button {
      padding: 10px 20px;
      background-color: #43c23f;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }

    #qrcode {
      margin-top: 20px;
    }
  </style>
  <script src="qrious.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <img src="qr-code.png" alt="Delivery Image" class="delivery-image">
    </div>
    <div class="right-side">
      
      <div class="tile">
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>
      </div>

      <div class="tile">
        <label for="customerID">Customer ID:</label>
        <input type="text" id="customerID" name="customerID" required>
      </div>

      <div class="tile">
        <label for="pickupid">PickUp ID:</label>
        <input type="text" id="pickupid" name="pickupid" required>
      </div>


      <div class="tile">
        <label for="collectedDate">Collected Date:</label>
        <input type="date" id="collectedDate" name="collectedDate" required>
      </div>

      <div class="tile">
        <label for="collectedTime">Collected Time:</label>
        <input type="time" id="collectedTime" name="collectedTime" required>
      </div>

      <div class="tile">
        <button type="button" id="generateQRButton">Generate QR Code</button>
      </div>

      <div class="tile">
        <div id="qrcode"></div>
      </div>

      <script>
        const generateQRButton = document.getElementById("generateQRButton");

        generateQRButton.addEventListener("click", function () {
          // Redirect to another page
          window.location.href = 'qr code.html';
        });
      </script>
    </div>
  </div>
</body>
</html>
