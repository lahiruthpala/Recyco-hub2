<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex; 
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
        }

        nav {
            background-color: #666;
            overflow: hidden;
            width: 200px;
            height: 100vh;
            position: fixed;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            margin: 20px;
            margin-left: 220px; /* Adjusted to account for the width of the sidebar */
            width: 100%;
        }

        .widget {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#users">Users</a>
        <a href="#products">Products</a>
        <a href="#settings">Settings</a>
        <a href="#processes">Processes</a>
    </nav>

    <section>
        <div class="widget">
            <h2>Welcome to the Dashboard</h2>
            <p>This is a simple admin dashboard. You can customize and extend it as needed.</p>
        </div>

        <div class="widget">
            <h2>Overall Processes</h2>
            <p>Display information about overall separate processes here.</p>
        </div>
    </section>

</body>
</html>
